name: Full Stack Auto PR + Build + Auto Merge

on:
  push:
    branches:
      - "feature/*"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.find_pr.outputs.pr_number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get default branch dynamically
        id: default-branch
        run: |
          echo "DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)" >> $GITHUB_ENV

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: ${{ env.DEFAULT_BRANCH }}
          title: "ðŸš€ Auto PR from ${{ github.ref_name }}"
          body: "Automated PR from `${{ github.ref_name }}`. Will auto-merge if all checks pass."
          reviewers: Akash-Adak
          labels: |
            auto-merge
            fullstack
            feature

      - name: Get PR number (even if it already existed)
        id: find_pr
        run: |
          pr_number=$(gh pr list --head "${{ github.ref_name }}" --json number --jq ".[0].number")
          echo "Found PR number: $pr_number"
          echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  frontend:
    runs-on: ubuntu-latest
    needs: create-pr
    defaults:
      run:
        working-directory: Frontend/SIH/Frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install --legacy-peer-deps
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/SIH/Frontend/dist

  backend:
    runs-on: ubuntu-latest
    needs: create-pr
    defaults:
      run:
        working-directory: Backend/SIH
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - run: mvn clean install -DskipTests=false
      - run: mvn test

  auto-merge:
    runs-on: ubuntu-latest
    needs: [frontend, backend, create-pr]
    steps:
      - name: Auto merge pull request
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ needs.create-pr.outputs.pr_number }}
          MERGE_METHOD: squash
          MERGE_LABELS: auto-merge
          MERGE_COMMIT_MESSAGE: "ðŸŽ‰ Auto merged PR #${{ needs.create-pr.outputs.pr_number }} after successful frontend & backend checks"
