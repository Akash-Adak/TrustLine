name: Full Stack Auto PR + Build + Auto Merge

on:
  push:
    branches:
      - "feature/*"   # triggers for any feature branch

permissions:
  contents: write
  pull-requests: write

jobs:
  # Step 1: Create or update Pull Request
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get default branch dynamically
        id: default-branch
        run: |
          echo "DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)" >> $GITHUB_ENV

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: ${{ env.DEFAULT_BRANCH }}
          title: "ðŸš€ Auto PR from ${{ github.ref_name }}"
          body: "Automated PR from `${{ github.ref_name }}`. Will auto-merge if all checks pass."
          reviewers: Akash-Adak
          labels: |
            auto-merge
            fullstack
            feature

  # Step 2: Frontend (React + Yarn)
  frontend:
    runs-on: ubuntu-latest
    needs: create-pr
    defaults:
      run:
        working-directory: Frontend/SIH/Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile


      - name: Build
        run: yarn build


  # Step 3: Backend (Spring Boot + Maven)
  backend:
    runs-on: ubuntu-latest
    needs: create-pr
    defaults:
      run:
        working-directory: Backend/SIH
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -DskipTests=false

      - name: Run Tests
        run: mvn test

  # Step 4: Auto Merge
  auto-merge:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Auto merge pull request
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_LABELS: auto-merge
          MERGE_COMMIT_MESSAGE: "ðŸŽ‰ Auto merged from ${{ github.ref_name }} after successful frontend & backend checks"
